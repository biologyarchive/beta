<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="universalstyle.css">
    <link href="https://biologyarchive.github.io/aos/aos.css" rel="stylesheet">
    <link rel="icon" href="favicon.svg">
    <title>Агрегатор знаний по биологии</title>
</head>
<body>
    <!-- loading from my main github host -->
    <script src="https://biologyarchive.github.io/aos/aos.js"></script>
    <!-- main part -->
    <div class="background">
        <div class="introcontainer">
                <h1 class="title" data-aos="fade-up" data-aos-duration="1400">Агрегатор знаний по биологии</h1>
                <div class="btnblock" data-aos="fade-up" data-aos-duration="1600"><a href="#" class="btnlastnote">Последняя запись</a></div>
        </div>
        <div class="secondblock">
            <div class="s_title_block" data-aos="fade-up" data-aos-duration="1300"><h2 class="secondtitle">Готовые записи</h2></div>
            <div class="cardbox">
                <div class="cardanim" data-aos="fade-up" data-aos-duration="1600">
                    <div class="card">
                        <div class="label"><a href="note1r.html" class="labellink">Введение в биологию</a></div>
                    </div>
                </div>    
                <div class="cardanim" data-aos="fade-up" data-aos-duration="1600">
                    <div class="card">
                        <div class="label"><a href="note2r.html" class="labellink">Введение. Клеточная теория</a></div>
                    </div>
                </div>
                <div class="cardanim" data-aos="fade-up" data-aos-duration="1600">
                    <div class="card">
                        <div class="label"><a href="note3r.html" class="labellink">Строение атома. Ковалентная связь</a></div>
                    </div>
                </div>
                <div class="cardanim" data-aos="fade-up" data-aos-duration="1600">
                    <div class="card">
                        <div class="label"><a href="pnr.html" class="labellink">Полярность связей</a></div>
                    </div>
                </div>
                <div class="cardanim" data-aos="fade-up" data-aos-duration="1600">
                    <div class="card">
                        <div class="label"><a href="pnr.html" class="labellink">Ионная связь</a></div>
                    </div>
                </div>
                <div class="cardanim" data-aos="fade-up" data-aos-duration="1600">
                    <div class="card">
                        <div class="label"><a href="pnr.html" class="labellink">Водородная связь</a></div>
                    </div>
                </div>
                <div class="cardanim" data-aos="fade-up" data-aos-duration="1600">
                    <div class="card">
                        <div class="label"><a href="allmarks.html" class="labellink">Все записи</a></div>
                    </div>
                </div>
            </div>
            <div class="footerblock">
                <div class="footercontainer">
                    <div class="footerflex">
                        <div class="footerimgblock" data-aos="fade-up" data-aos-duration="1600"><img src="univstyle.svg" class="footerimg"></div>
                        <div class="footerimgblock" data-aos="fade-up" data-aos-duration="1600"><img src="scaleplus.svg" class="footerimg"></div>
                    </div>
                </div>
            </div>
            <div class="barrierblock"></div>
        </div>
    </div>
    <!-- init part -->
    <script>
        AOS.init();
    </script>
</body>
</html>
